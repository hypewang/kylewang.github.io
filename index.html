<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <style>
      #back {
          padding: 10px 20px;
          background-color: #f0c14b;
          border: 1px solid #a88734;
          border-radius: 5px;
          font-size: 16px;
          cursor: pointer;
      }
      #back:hover {
          background-color: #ddb347;
      }
  </style>
</head>
<body>
  <h1>Test Page</h1>
  <button id="back" onclick="test()">Back</button>
  
  <script>
    function test() {
        //Programmatically close for CCT
        window.location = "com.amazon.mobile.shopping://amazon.com/CloseInAppBrowser";
        
        // Fallback to app store if redirection fails
        setTimeout(() => {
            console.log("Amazon app not found, redirecting to app store.");
            window.location = "https://www.amazon.com/app";
        }, 2000); // 2-second delay
    }
  </script>
</body>
</html>
